<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
<main>
  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica profile picture">

    <div class="header">
      <h1>Jessica Randall</h1>
      <p id="location">London, United Kingdom</p>
    </div>
    
    <p id="description">"Front-end developer and avid reader."</p>

    <button type="button">GitHub</button>
    
    <button type="button">Frontend Mentor</button>
    
    <button type="button">LinkedIn</button>
    
    <button type="button">Twitter</button>
    
    <button type="button">Instagram</button>

  </div>

  <!--
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.</p>-->
  </div>
</main>
</body>
</html>
